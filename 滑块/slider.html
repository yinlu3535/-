<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="../css/common.css">
	<title>滑块</title>
	<style>
		.sliderWrap{
	    	height: 32px;
			padding: 10px 20px;
		}
		.sliderBar{
			height:6px;
			background: #8c8c8c;
			border-radius: 999px;
			position: relative;
		}
		.sliderDot{
			width:16px;
			height:16px;
			background: #1ea0fa;
			position: absolute;
			top:-5px;
			left:0;
			z-index:100;
			border-radius: 999px;
		}
		.sliderDot::after{
			content: "";
			position: absolute;
			width: 10px;
			height: 10px;
			top:50%;
			left:50%;
			margin-top: -5px;
			margin-left: -5px;
			background:#fff;
			border-radius:999px;
		}
		.sliderMark{
			position: relative;
		}
		.sliderMark dl{
			user-select: none;
			position: absolute;
			top:8px;
			width:1px;
		}
		
		.sliderMark dt{
			height:10px;
			background: #8c8c8c;
		}
		.sliderMark dd{
			position: absolute;
			top:8px;
			color:#8c8c8c;
			font-size:12px;
			transform: translateX(-50%);
		}

		.sliderInput{
			height:24px;
			line-height: 24px;
			border:1px solid #d9d9d9;
			padding:0 8px;
			width:60px;
			margin:40px 0 20px;
		}
	</style>
</head>
<body>
	<div class="mycontainer">
		
		 <input id="sliderInput" class="sliderInput" type="text" min="0" max="100" value="55">
		
		 <br>
		
		 <input id="sliderInput2" class="sliderInput" type="text" min="0" max="500" value="125">
		
		
	</div>
	<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="../js/slider_1.0_min.js"></script>
	<script>
	  		$(".sliderInput").eq(0).slider({
	  			width:400,
	  			isShowMark:false,
	  			sliderDotSize:22,
	  			barHeight:6
  			});
  			$(".sliderInput").eq(1).slider({
	  			width:200,
	  			isShowMark:true,
	  			sliderDotSize:20,
	  			barHeight:4,
	  			step:6
  			});
	</script>
</body>
</html>
